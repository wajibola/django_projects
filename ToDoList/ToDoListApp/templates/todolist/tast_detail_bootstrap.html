<!-- templates/todolist/task_detail.html -->

<!DOCTYPE html>
<html lang="en">
<head>
    {% load static %}
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <meta charset="UTF-8">
    <title>Task Detail</title>
</head>
<body>
    <!-- Include Navigation bar -->
    {% include 'todolist/navigation_bar.html' %}

    <!-- Page content -->
    <div class="container mt-4">
        {% if messages %}
            <div class="alert alert-dismissible fade show" role="alert">
                {% for message in messages %}
                    <div class="alert {% if message.tags %}alert-{{ message.tags }}{% endif %}">
                        {{ message }}
                    </div>
                {% endfor %}
                <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
            </div>
        {% endif %}

        <div class="card" id="taskDetailsCard">
            <div class="card-body">
                <h5 class="card-title">{{ task.name }}</h5>
                <p class="card-text">{{ task.description }}</p>
                <p class="card-text"><small class="text-muted">Status: {{ task.status }}</small></p>
                <p class="card-text"><small class="text-muted">Due: {{ task.due_date }}</small></p>
            </div>
            <div class="card-footer">
                <a href="#" class="btn btn-primary" onclick="showEditForm()">Edit</a>
                <a href="{% url 'todolist:delete_task' task_id=task.id %}" class="btn btn-danger">Delete</a>
                <!--<a href="#" class="btn btn-warning">In Progress</a>
                <a href="#" class="btn btn-success">Completed</a>
                <a href="#" class="btn btn-light">Pending</a>-->
            </div>
        </div>

        <!-- Edit Task Form - Hidden by default -->
        <div class="mt-4" id="editTaskForm" style="display: none;">
            <h2>Edit Task</h2>
            <form action="{% url 'todolist:update_task' task_id=task.id %}" method="post">
                {% csrf_token %}
                <fieldset>
                    <div class="mb-3">
                        <label for="name" class="form-label">Task Name</label>
                        <input type="text" class="form-control" id="name" name="name" value="{{ task.name }}" required>
                    </div>
                    <div class="mb-3">
                        <label for="category_name" class="form-label">Task Category</label>
                        <select class="form-select" id="category_name" name="category_name" required>
                            <option value="{{ task.category.name }}" disabled selected>{{ task.category.name }}</option>
                            <option>Home</option>
                            <option>Work-Related</option>
                            <option>Personal</option>
                            <option>Health & Fitness</option>
                            <option>Finance</option>
                            <option>Social</option>
                            <option>Educational</option>
                            <option>Errands</option>
                            <option>Goals</option>
                            <option>Miscellaneous</option>
                        </select>
                    </div>
                    <div class="mb-3">
                        <label for="description" class="form-label">Task Description</label>
                        <textarea class="form-control" id="description" name="description" rows="3" maxlength="300" required>{{ task.description }}</textarea>
                    </div>
                    <div class="mb-3">
                        <label for="status" class="form-label">Status</label>
                        <select class="form-select" id="status" name="status" required>
                            <option value="Pending" {% if task.status == 'Pending' %}selected{% endif %}>Pending</option>
                            <option value="In Progress" {% if task.status == 'In Progress' %}selected{% endif %}>In Progress</option>
                            <option value="Completed" {% if task.status == 'Completed' %}selected{% endif %}>Completed</option>
                        </select>
                    </div>
                    <div class="mb-3">
                        <label for="due_date" class="form-label">Due Date</label>
                        <input class="form-control" type="datetime-local" id="due_date" name="due_date" value="{{ task.due_date|date:'Y-m-d\TH:i' }}" required>
                    </div>
                    <button type="submit" class="btn btn-primary">Save Changes</button>
                    <button type="button" class="btn btn-secondary" onclick="cancelEdit()">Cancel</button>
                </fieldset>
            </form>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"></script>
    <script>
        function showEditForm() {
        // Hide the task details card
        document.getElementById('taskDetailsCard').style.display = 'none';
        // Show the edit form
        document.getElementById('editTaskForm').style.display = 'block';
        }

        function cancelEdit() {
            // Show the task details card
            document.getElementById('taskDetailsCard').style.display = 'block';
            // Hide the edit form
            document.getElementById('editTaskForm').style.display = 'none';
        }
    </script>
</body>
</html>
